<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem Quer Ser Milionário?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/game.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="home-page">
    <div class="particles-background"></div>
    
    <div class="home-container">
        <div class="logo-container">
            <h1 class="logo-title pulse-animation">QUEM QUER SER MILIONÁRIO?</h1>
        </div>
        
        <div class="welcome-text">
            <p class="lead">Você está pronto para ganhar <span class="gold-text">1 MILHÃO</span>?</p>
        </div>
        
        <div class="button-container">
            <button class="btn btn-gold btn-lg pulse-button" onclick="showRegisterModal()">
                JOGAR AGORA
            </button>
        </div>
        
        <div class="ranking-link">
            <a th:href="@{/ranking}" class="text-white">Ver Ranking</a>
        </div>
    </div>
    
    <!-- Modal de Registro -->
    <div id="registerModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="mb-4">Digite seu apelido</h2>
            <form id="registerForm" onsubmit="registerPlayer(event)">
                <div class="mb-3">
                    <input type="text" 
                           id="nickname" 
                           class="form-control form-control-lg" 
                           placeholder="Seu apelido (mín. 3 caracteres)"
                           maxlength="50"
                           required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-gold btn-lg">COMEÇAR JOGO</button>
                    <button type="button" class="btn btn-secondary" onclick="closeRegisterModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function showRegisterModal() {
            document.getElementById('registerModal').style.display = 'flex';
            document.getElementById('nickname').focus();
        }
        
        function closeRegisterModal() {
            document.getElementById('registerModal').style.display = 'none';
        }
        
        function registerPlayer(event) {
            event.preventDefault();
            const nickname = document.getElementById('nickname').value.trim();
            
            if (nickname.length < 3) {
                alert('O apelido deve ter pelo menos 3 caracteres!');
                return;
            }
            
            fetch('/player/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `nickname=${encodeURIComponent(nickname)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirectUrl;
                } else {
                    alert(data.error || 'Erro ao registrar jogador');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao conectar com o servidor');
            });
        }
        
        // Fechar modal ao clicar fora
        document.getElementById('registerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeRegisterModal();
            }
        });
    </script>
</body>
</html>
