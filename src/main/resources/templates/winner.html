<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCÊ É MILIONÁRIO!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/game.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="winner-page">
    <div class="confetti-container"></div>
    
    <div class="winner-content">
        <h1 class="winner-title pulse-animation">
            PARABÉNS!<br>VOCÊ É MILIONÁRIO!
        </h1>
        
        <div class="prize-display gold-glow">
            <span class="currency">R$</span>
            <span class="amount">1.000.000</span>
            <span class="cents">,00</span>
        </div>
        
        <p class="winner-name">
            <span th:text="${player.nickname}">Jogador</span>
        </p>
        
        <div class="winner-actions">
            <a th:href="@{/ranking}" class="btn btn-gold btn-lg">VER RANKING</a>
            <a th:href="@{/}" class="btn btn-secondary btn-lg">JOGAR NOVAMENTE</a>
        </div>
    </div>
    
    <script>
        // Confetti contínuo
        setInterval(() => {
            confetti({
                particleCount: 50,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FFD700', '#00ff00', '#ffffff']
            });
        }, 500);
        
        // Confetti inicial
        setTimeout(() => {
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });
        }, 100);
    </script>
</body>
</html>
